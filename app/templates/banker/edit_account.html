<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Account</title>
</head>
<body>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ account.name }}" required>
        
        <label for="phone_number">Phone Number:</label>
        <input type="text" name="phone_number" value="{{ account.phone_number }}" required>
        
        <label for="address">Address:</label>
        <input type="text" name="address" value="{{ account.address }}" required>
        
        <label for="ifsc_code">IFSC Code:</label>
        <input type="text" name="ifsc_code" value="{{ account.ifsc_code }}" required>
        
        <label for="balance">Balance:</label>
        <input type="text" name="balance" value="{{ account.balance }}" required>
        
        <button type="submit">Save</button>
    </form>
</body>
</html>
